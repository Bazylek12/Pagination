<mat-card *ngIf="paginationState$ | async as limit">
  <mat-card-title>Show 10 beers per page</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of beersList$ | async">
        {{ item.name }}
      </mat-list-item>
    </mat-list>
    <button mat-mini-fab color="accent" (click)="onPrevClick()" [disabled]="limit.isFirst"><</button>
    <button mat-mini-fab color="accent" (click)="onNextClick()" [disabled]="limit.isLast">></button>
  </mat-card-content>
</mat-card>
