<mat-card>
  <mat-card-title>Job search</mat-card-title>
  <mat-card-content>
    <form [formGroup]="searchForm" (ngSubmit)="onSearchFormSubmitted(searchForm)">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Term</mat-label>
          <input matInput type="text" placeholder="Term" formControlName="searchTerm" required>
        </mat-form-field>
      </div>
      <div>
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>Job list</mat-card-title>
  <mat-card-content>
    <ng-container *ngIf="jobList$ | async as list">
      <table mat-table [dataSource]="list" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>
        <!-- Column 1 -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
        </ng-container>
        <!-- Column 2 -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['id', 'title', 'description']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'title', 'description'];"></tr>
      </table>
    </ng-container>
  </mat-card-content>
</mat-card>
